name: Build Plugin

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build the plugin
        run: ./gradlew MyFirstKotlinPlugin:build
        - name: Build and copy the plugin
  run: ./gradlew MyFirstKotlinPlugin:build copyPluginJar
- name: Print file structure
  run: ls -la artifacts/
- name: Upload Plugin
  uses: actions/upload-artifact@v4
  with:
    name: MyFirstKotlinPlugin
    path: artifacts/

